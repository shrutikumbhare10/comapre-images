<hr>
<div class="center-align title"> Comparison Table </div>

<div style="text-align: center;font-size: 24px;">
    <div *ngIf="comparisionTableData.length == 0; else showTable" class="no-data"> Add items to compare</div>
    <ng-template #showTable>
        <table mat-table [dataSource]="comparisionTableData" class="mat-elevation-z6" style="margin-top: 8px;">
            <ng-container matColumnDef="x">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: left;">
                    <img src="{{element.thumbnailUrl}}" alt="{{element.thumbnailUrl}}" class="img">
                </td>
            </ng-container>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="center-align"> ID </th>
                <td mat-cell *matCellDef="let element" class="center-align"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef class="center-align"> URL </th>
                <td mat-cell *matCellDef="let element" class="center-align"> {{element.url}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef class="center-align"> Title </th>
                <td mat-cell *matCellDef="let element" class="center-align"> {{element.title}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="imgTableColumns"></tr>
            <tr mat-row *matRowDef="let row, columns: imgTableColumns"></tr>
        </table>
    </ng-template>
</div>
