<div style="padding: 32px;">
    <div id="images">
        <ng-container *ngFor="let image of imageDetails">
            <app-image-card [imageData]="image" (sendSelectedImgId)="onImgSelect($event)"></app-image-card>
        </ng-container>
    </div>
    <div id="table">
        <ng-container>
            <app-image-table #compareTable></app-image-table>
        </ng-container>
    </div>
</div>
